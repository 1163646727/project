<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="utf-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">    <title>登录</title>    <meta name="keywords" content="">    <meta name="description" content="">    <link href="/css/login.css" rel="stylesheet">    <link href="/css/style.css?v=4.1.0" rel="stylesheet">    <link href="/css/bootstrap.min.css" rel="stylesheet">    <!-- layer -->    <link rel="stylesheet" href="/js/plugins/layer/skin/layer.css" />    <script src="/js/jquery.min.js?v=2.1.4"></script>    <script src="/js/bootstrap.min.js?v=3.3.6"></script>    <!-- layer -->    <script type="text/javascript" src="/js/plugins/layer/layer.min.js" ></script>    <!--[if lt IE 9]>    <meta http-equiv="refresh" content="0;ie.html" />    <![endif]-->    <script>        if (window.top !== window.self) {            window.top.location = window.location;        }    </script></head><body class="signin"><div class="signinpanel">    <div class="row">        <div class="col-sm-12">            <form class="registerform">                <h4 class="no-margins">登录：</h4>                <input type="text" class="form-control uname" name="username" id="username" placeholder="用户名"/>                <input type="password" class="form-control pword m-b" name="password" id="password" placeholder="密码" />                <text class="btn btn-success btn-block" id="but">登录</text>            </form>        </div>    </div></div></body><script>   $("#but").on("click",function () {        var serializeArray = $(this).parents("form").serializeArray();        $.ajax({            type:"post",            url:"login?nid=2",            data:serializeArray,            success:function (data) {                console.log(data)                if(data.code==1){                    layer.msg(data.msg);                    window.location.href="index";                }else{                    layer.msg(data.msg);                }            }        })    })</script></html>
