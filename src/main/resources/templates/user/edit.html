<!DOCTYPE html>
<html lang="en">
<head th:include="/_base.html">
    <meta charset="UTF-8">
    <title>编辑</title>
</head>
<body class="gray-bg">
<div class="wrapper-content">
    <div class="container">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>横向表单</h5>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal m-t registerform">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用 户 名：</label>
                        <div class="col-sm-8">
                            <input type="text" placeholder="用户名" class="form-control" datatype="s6-10"/>
                        </div>
                        <div class="col-md-6 col-md-offset-3 Validform_checktip"></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input type="password" placeholder="密码" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">
                            <button class="btn btn-sm btn-info" type="submit">登 录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
